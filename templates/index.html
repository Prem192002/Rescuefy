<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center the form in the middle of the page */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height */
        }

        /* Add a border and padding to the form */
        .form-box {
            border: 2px solid #007bff;
            padding: 30px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }

        /* Add shadow and width control */
        .form-box {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Limit the width of the form */
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-box">
            <h1 class="text-center mb-4">Object Detection</h1>
            
            <!-- Form for image upload and processing options -->
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Choose Image</label>
                    <input type="file" class="form-control-file" id="file" name="file" required>
                </div>
                
                <!-- Add more processing options here -->
                <div class="form-group">
                    <label for="processing-options">Choose Processing Type (optional)</label>
                    <select class="form-control" id="processing-options" name="processing-options">
                        <option value="default">Default</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Upload and Process</button>
            </form>

            <!-- Display processed image if available -->
            {% if processed_image_url %}
            <div class="mt-4 text-center">
                <h2>Processed Image</h2>
                <img src="{{ processed_image_url }}" class="img-fluid rounded shadow" alt="Processed Image">
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
